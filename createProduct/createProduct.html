<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Shopping Cart | Create Product Page</title>

    <link rel="stylesheet" href="../index/master.css" />
    <link rel="stylesheet" href="./createProduct.css" />
    <link rel="stylesheet" href="style-rtl.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index/index.html" class="brand"> Shopping Cart </a>

                <nav>
                    <ul id="links">
                        <li><a href="../login/login.html"> Sign In </a></li>
                        <li><a href="../register/register.html"> Sign Up </a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="../myProfile/profile.html" id="user"></a></li>
                        <li><a href="../favourites/favourites.html"> Favorites </a></li>
                        <li><a href="../myProduct/myProduct.html"> My Products </a></li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>

                            <div class="carts-products">
                                <div></div>
                                <a href="../cart-prouducts/cart-products.html"> view all products </a>
                            </div>
                        </li>
                        <li><a href="#" id="logout"> Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="create-product-page">
        <div class="container">
            <form id="create-form">
                <input type="file" id="upload-image-file" />
                <input type="text" placeholder="Name ..." id="product-name" />
                <input type="text" placeholder="Description ..." id="product-desc" />

                <select name="" id="product-size">
                    <option value="" hidden>select size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <input type="submit" value="Create" />
            </form>
        </div>
    </section>

    <script src="../index/user.js"></script>
    <script src="../index/data.js"></script>
    <script src="../langDir/langDir.js"></script>
    <script src="../langDir/cartMenu.js"></script>
    <script src="./createProducts.js"></script>
</body>

</html>
